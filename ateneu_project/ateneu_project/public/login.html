<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ateneu</title>
    {% load static %}
    <link rel="stylesheet" href="style.css">
  </head>
  <body>    
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <img src="img/ateneu.png" alt="" class="img-ateneu" style="margin:auto;display:block">
        </nav>
    </header><!-- Optional JavaScript; choose one of the two! -->
    <h1 style="text-align: center;">Login</h1>
    {% if messages %}
      {% for message in messages %}
        <p class="error">{{ message }}</p>
      {% endfor %}
    {% endif %}
    <section>
        <form method="post" style="position:relative;
        top: 30%;
        left: 27%;">
            <div class="mb-3">
              {% csrf_token %}
              <label for="exampleInputEmail1" class="form-label" style="font-size:25px;">E-mail</label>
              <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="height:45px; width:50%;border-radius: 10px;border:2px solid rgba(0, 0, 0, 0.274);">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label" style="font-size:25px;">Senha</label>
              <input type="password" name="password" class="form-control" id="exampleInputPassword1" style="height:45px; width:50%;border-radius: 10px;border:2px solid rgba(0, 0, 0, 0.274);">
            </div>
            <button type="submit" class="btn btn-primary button-dark bg-dark" style="height:70px;width:140px; border-radius:10px; font-size: 27px;"><a href="index.html" style="text-decoration: none; color:white;">Entrar</a></button>
        </form>
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
