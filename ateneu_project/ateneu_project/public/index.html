        <h1>Cadastro de alunos</h1>
        <form>
          <div class="mb-3">

            <input type="text" class="form-control" id="exampleInputText1" aria-describedby="textHelp" style="height:45px;width:50%;border-radius: 10px;border:2px solid rgba(0, 0, 0, 0.274);">

          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label" style="font-size:25px;">E-mail</label>

          </div>
